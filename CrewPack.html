<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 250px;
      height: 700px;
      box-sizing: border-box;
      float: left;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>Container 1</p>
    <p>This is some text in container 1.</p>
  </div>

  <div class="container">
    <p>Container 2</p>
    <p>This is some text in container 2.</p>
  </div>

  <div class="container">
    <p>Container 3</p>
    <p>This is some text in container 3.</p>
  </div>
  <div class="container">
    <p>Container</p>
    <p>text</p>
  </div>

</body>
</html>
