<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>

    <link rel="stylesheet" href="css/Itemstyle.css">

</head>
<body>

    <!-- popup -->
    <div class="popup">
        <!-- top bar -->
        <div class="top-bar">
            <p class="image-name">Nehany goofy item</p>
            <span class="close-btn"></span>
        </div>
        <!-- arrows -->
        <button class="arrow-btn left-arrow"><img src="img/arrow.png" alt=""></button>
        <button class="arrow-btn right-arrow"><img src="img/arrow.png" alt=""></button>
        <!-- image -->
        <img src="img/Item1.jpg" class="large-image" alt="">
        <!-- image-index -->
        <h1 class="index">01</h1>
    </div>

    <div class="gallery">
        <div class="gallery-image">
            <img src="img/Item1.jpg" alt="" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/item2.jpg" alt="" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/item3.webp" alt="" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/item4.webp" alt="" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/item5.webp" alt="" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/item6.jpg" alt="" class="image">
        </div>
    </div>

    <script src="Js/app.js"></script>
    
</body>
</html>
