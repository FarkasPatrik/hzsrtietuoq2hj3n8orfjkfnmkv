<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            position: relative;
            text-align: center;
        }

        #box {
            width: 1920px;
            height: 1080px;
            border: 2px solid #000;
            overflow: hidden;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5); /* Fekete, 50% átlátszóság */
        }

        #image-container {
            width: 300%;
            display: flex;
            transition: transform 0.5s ease-in-out;
            position: relative; /* Hozzáadva a pozícióhoz */
        }

        .image-container {
            width: 33.333%;
            height: 100%;
            overflow: hidden;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
        }

        #text-container {
            left: 0;
        }

        #text-container-2 {
            left: 33.333%;
        }

        #text-container-3 {
            left: 66.666%;
        }

        #buttons {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center; /* Középre igazítás */
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #prev-button {
            /* position: absolute; */
            /* left: 10px; */
            margin-right: 10px; /* Jobb oldalon helyezkedik el a margin segítségével */
        }

        #next-button {
            /* position: absolute; */
            /* right: 10px; */
            margin-left: 10px; /* Bal oldalon helyezkedik el a margin segítségével */
        }
    </style>
    <script>
        function changeSlide(index) {
            const imageContainer = document.getElementById('image-container');

            switch (index) {
                case 0:
                    imageContainer.style.transform = 'translateX(0)';
                    break;
                case 1:
                    imageContainer.style.transform = 'translateX(-33.333%)';
                    break;
                case 2:
                    imageContainer.style.transform = 'translateX(-66.666%)';
                    break;
                default:
                    break;
            }
        }
    </script>
</head>
<body>

<div id="container">
    <div id="box">
        <div id="image-container" class="image-container">
            <div class="image"><img src="battle_pass_image.jpg" alt="Fortnite Battle Pass"></div>
            <div class="image"><img src="crewpack.jpg" alt="Fortnite Crew Pack"></div>
            <div class="image"><img src="itemshop.jpg" alt="Fortnite Item Shop"></div>
        </div>
        <div id="text-container" class="text-container">
            <p>The battle pass</p>
        </div>
        <div id="text-container-2" class="text-container">
            <p>The crew pack</p>
        </div>
        <div id="text-container-3" class="text-container">
            <p>Text for Item Shop sliding from below</p>
        </div>
        <div id="buttons">
            <button id="prev-button" onclick="changeSlide(0)">Previous</button>
            <button id="next-button" onclick="changeSlide(1)">Next</button>
        </div>
    </div>
</div>

</body>
</html>
