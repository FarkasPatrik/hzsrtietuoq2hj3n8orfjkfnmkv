<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            position: relative;
            text-align: center;
        }

        #box {
            width: 800px;
            height: 600px;
            border: 2px solid #000;
            overflow: hidden;
            position: relative;
        }

        #image-container {
            width: 300%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .image {
            width: 33.333%;
            height: 100%;
            object-fit: cover;
        }

        .text-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
        }

        #text-container {
            left: 0;
        }

        #text-container-2 {
            left: 100%;
        }

        #text-container-3 {
            left: 200%;
        }

        #buttons {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function changeTheme(theme) {
            const imageContainer = document.getElementById('image-container');
            const textContainer = document.getElementById('text-container');

            switch (theme) {
                case 'battle-pass':
                    imageContainer.style.transform = 'translateX(0)';
                    textContainer.innerHTML = 'Text for Battle Pass sliding from below';
                    break;
                case 'crew-pack':
                    imageContainer.style.transform = 'translateX(-33.333%)';
                    textContainer.innerHTML = 'Text for Crew Pack sliding from below';
                    break;
                case 'item-shop':
                    imageContainer.style.transform = 'translateX(-66.666%)';
                    textContainer.innerHTML = 'Text for Item Shop sliding from below';
                    break;
                default:
                    break;
            }
        }
    </script>
</head>
<body>

<div id="container">
    <div id="box">
        <div id="image-container">
            <img class="image" src="battle_pass_image.jpg" alt="Fortnite Battle Pass">
            <img class="image" src="crewpack.jpg" alt="Fortnite Crew Pack">
            <img class="image" src="itemshop.png" alt="Fortnite Item Shop">
        </div>
        <div id="text-container" class="text-container">
            <p>The battle pass</p>
        </div>
        <div id="text-container-2" class="text-container">
            <p>The crew pack</p>
        </div>
        <div id="text-container-3" class="text-container">
            <p>Text for Item Shop sliding from below</p>
        </div>
        <div id="buttons">
            <button onclick="changeTheme('battle-pass')">Battle Pass</button>
            <button onclick="changeTheme('crew-pack')">Crew Pack</button>
            <button onclick="changeTheme('item-shop')">Item Shop</button>
        </div>
    </div>
</div>

</body>
</html>
